<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Oops! Page Not Found</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffecb3;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 5em;
            margin: 0;
            color: #e74c3c;
        }

        p {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #555;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! Looks like you're lost in cyberspace.</p>
    <img src="image.jpg" alt="Creative 404 Image">
    <p><a href="https://example.com">Go back to the home page</a></p>
</body>
</html>
